<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa tus datos</title>
</head>
<body>
    <div>
        <h1>FundTalent</h1>
        <h2>Completa tus datos</h2>
    </div>
    <div>
        <form id="dataForm" action="" method="post" onsubmit="return validateForm()">
            <label for="Fllname">Nombre Completo: </label>
            <input type="text" id="Fllname" autocomplete="name" required>
            <br><br>
            <label for="phoneNumber">Numero de Celular: </label>
            <input type="tel" id="phoneNumber" autocomplete="tel" placeholder="XXX - XXX - XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <br><br>
            <label for="email">Correo Electronico: </label>
            <input type="email" id="email" autocomplete="email" placeholder="alguien@dominio.com" required >
            <br><br>
            <label for="userType">Tipo de usuario: </label>
            <select name="userType" id="userType" required>
                <option value="student">Estudiante</option>
                <option value="company">Empresa</option>
            </select>
            <br><br>
            <label for="password">Contraseña: </label>
            <input type="password" id="password" autocomplete="new-password"
            placeholder="********" minlength="8" required>
            <br><br>
            <label for="password2">Confirma tu contraseña: </label>
            <input type="password" id="password2" autocomplete="new-password"
            placeholder="********" minlength="8" required>
            <br><br>
            <input type="submit">
        </form>
    </div>
